<h2>基于关键帧(Keyframes)的多阶段动画</h2>

<div  style="padding-left: 300px;">
  <div>
    <button (click)="KeyframesShow()">{{Keyframes?'隐藏':'显示'}}</button>
  </div>
  <br>
  <div *ngIf="Keyframes" 
  style="height: 100px;width: 100px;background-color: black; border-radius: 50px;" 
  [@KeyframesAnimate]="boxState"></div>
</div>
